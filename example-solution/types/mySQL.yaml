name: CableCo.Data
types:
  mySQL:
    capabilities: ["SupportsRecipes"]
    apiVersions:
      '2023-10-01-preview':
        schema: 
          type: object
          properties:
            environment:
              type: string
              description: "Required: The Radius environment; typically set by the rad CLI"
            application:
              type: string
              description: "Optional: The application which owns the resource"
            storageSize:
              type: string
              description: "Optional: The number of gibibyte to provision for the database; specify in the form 20GiB; defaults to 20GiB if not specified"
            status:
              type: object
              properties:
                binding:
                  type: object
                  properties:
                    database:
                      type: string
                      description: The name of the database.
                    host:
                      type: string
                      description: The host name of the database.
                    port:
                      type: string
                      description: The port number of the database.
                    username:
                      type: string
                      description: The username for the database.
                    password:
                      type: string
                      description: The password for the database.
          required:
          - environment